<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
     <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"> Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome"> Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="estado"> Estado</label>
                        <input id="estado" type="text" name="estado" required>
                    </div>
                    <div class="input-box">
                        <label for="cidade"> Cidade</label>
                        <input id="cidade" type="text" name="cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="crb"> CRB</label>
                        <input id="crb" type="number" name="carb"  required>
                    </div>
                </div>
            </form>
        </div>
     </div>
</body>
